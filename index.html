<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EntregaF치cil Ju치Petro - Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: red;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #222;
    }
    .msg {
      margin-bottom: 10px;
      background: #333;
      padding: 8px;
      border-radius: 4px;
    }
    footer {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #111;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }
    input {
      flex: 1;
    }
    button {
      background: red;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>游닍 EntregaF치cil Ju치Petro - Chat
  </header>

  <div id="chat"></div>

  <footer>
    <input type="text" id="nome" placeholder="Seu nome (Loja ou Entregador)">
    <input type="text" id="mensagem" placeholder="Mensagem no grupo geral">
    <button onclick="enviar()">Enviar</button>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA6bglXoLtD-__wgXryBpytXL2Ps8oS1p4",
      authDomain: "entregas-jua-petro.firebaseapp.com",
      projectId: "entregas-jua-petro",
      storageBucket: "entregas-jua-petro.firebasestorage.app",
      messagingSenderId: "740486676027",
      appId: "1:740486676027:web:e51e9b26a5511c49b5a61e",
      measurementId: "G-PRHRP3VK42"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function enviar() {
      const nome = document.getElementById('nome').value.trim();
      const texto = document.getElementById('mensagem').value.trim();
      if (!nome || !texto) return;

      const msg = {
        nome,
        texto,
        timestamp: Date.now()
      };

      db.ref('mensagens').push(msg);
      document.getElementById('mensagem').value = "";
    }

    const chat = document.getElementById('chat');
    db.ref('mensagens').on('child_added', snapshot => {
      const msg = snapshot.val();
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<strong>${msg.nome}</strong>: ${msg.texto}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
